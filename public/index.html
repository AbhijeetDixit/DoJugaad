<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Need any jugaad or have a great idea and want to bring it out in the market and show it to the world ? Start asking any jugaad or submit your own idea and we will help you to bring it out to real.">
    <meta name="keywords" content="jugaad, innovation, ideas, technology">
    <meta name="author" content="DoJugaad">
    <title>Do Jugaad</title>

    
  

  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/dd.css" rel="stylesheet"/>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

  
</head>
	

	<body>
      <div ng-controller="ServiceController">    
        <div ng-include="'header.htm'"></div>
           <div class="container content_holder">
               <div class="row">
        <!-- Left Margin -->
        <div class="col-md-2"></div>  
    
        <div class="col-md-8">
				<ul style="list-style:none;">
                    
                    <li style="margin-bottom:20px;">
                      <a href="submit.html#" class="btn btn-primary">Submit Jugaad</a>
                      <a href="submit.html/idea#" class="btn btn-info">Submit Idea</a>
                      <a href="submit.html/products#" class="btn btn-success">Submit Product</a>
                      <br>
                      <br>
                      <br>
                         <a href="/auth/google" class="btn btn-primary">Google Login</a>
                         <a href="/auth/facebook" class="btn btn-primary">FaceBook Login</a>
                    </li>
					<li ng-repeat="detail in serviceClients" class="posts">
						
                        <p>
             <strong>Jugaad Title:</strong> {{ detail.title }}<br/>
             <strong>Description:</strong> {{ detail.description }}<br/> 
             <strong>Category:</strong> {{ detail.category }}
             </p>
                        
					</li>
				</ul>

        </div>           
                   
            <!-- Right margin -->
        <div class="col-md-2"></div>
    </div>
</div>

</div>
        

        
<script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>

    <script src="features/services/controller.js"></script>
	</body>
</html>
