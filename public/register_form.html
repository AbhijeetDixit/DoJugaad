<div data-ng-controller="registerController as rc">

<md-content layout="row" layout-align="center center">
    <md-button class="md-raised md-primary" ng-href="/auth/facebook">Register with Facebook</md-button>
    <md-button class="md-raised md-warn">Register with Google</md-button>
</md-content>

<form name="register"  class="md-padding" action="/signup" method="post">
   <md-input-container>
        <label>Fullname</label>
        <input type="text" name="fname" required>
    </md-input-container>

    <md-input-container>
        <label>Username</label>
        <input type="text" name="username" required>
    </md-input-container>

    <md-input-container>
        <label>Email</label>
        <input type="email" name="rc.email" required>
    </md-input-container>

    <md-input-container>
        <label>Password</label>
        <input type="password" name="password" required>
    </md-input-container>


    <md-content layout="row">
        <md-button class="md-raised md-primary" type="submit">Register</md-button>
        <md-button class="md-raised md-warn" data-ng-click="clear()">Cancel</md-button>
    </md-content>
</form>
</div>
